<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学习React！~</title>
</head>
<body>
<div id="app"></div>
<label></label>
</body>
<script src="../bower_components/react/react.min.js"></script>
<script src="../bower_components/react/JSXTransformer.js"></script>
<script type="text/jsx">
    var FormApp = React.createClass({
        getInitialState: function () {
            return {
                inputValue: 'input value',
                selectValue: 'A',
                radioValue: 'B',
                textareaValue: 'some text here,,,,,'
            };
        },
        handleSubmit: function (e) {
            e.preventDefault();
            console.log(this.state);
            console.log(React.findDOMNode(this.refs['goodInput']).value);
            console.log(React.findDOMNode(this.refs['goodSelect']).value);
            console.log(React.findDOMNode(this.refs['goodTextarea']).value);
        },
        render: function () {
            return (
                    <form onSubmit={this.handleSubmit}>
                        <p>
                            <input ref="goodInput" type="text" defaultValue={this.state.inputValue} />
                        </p>
                        <p>
                            <select defaultValue={this.state.selectValue} ref="goodSelect">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                            </select>
                        </p>
                        <p>
                            <input name="goodRadio" type="radio" value="A"/>
                            <input name="goodRadio" type="radio" checked value="B"/>
                            <input name="goodRadio" type="radio" value="c"/>
                        </p>
                        <p>
                            <input name="goodRadio" type="checkbox" value="A"/>
                            <input name="goodRadio" type="checkbox" value="B"/>
                            <input name="goodRadio" type="checkbox" value="C" checked/>
                        </p>
                        <p>
                            <textarea defaultValue={this.state.textareaValue} ref="goodTextarea"></textarea>
                        </p>
                        <p>
                            <button type="submit">提交</button>
                        </p>
                    </form>
            );
        }
    });

    React.render(<FormApp/>,
            document.getElementById('app'),
            function () {
                console.log('渲染完成');
            });
</script>
</html>
