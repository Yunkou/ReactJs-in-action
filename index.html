<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学习React！~</title>
</head>
<body>
<div id="app"></div>

</body>
<script src="bower_components/react/react.min.js"></script>
<script src="bower_components/react/JSXTransformer.js"></script>
<script type="text/jsx">

    var MessageBox = React.createClass({
        render: function () {
            var SMessage = [];
            for (var i = 0; i < 5; i++) {
                SMessage.push(<SubMessage key={'SMessage' + i}></SubMessage>);
            }
            return (
                    <div>
                        <h1>你好世界！！！</h1>
                        {SMessage}
                    </div>
            );
        }
    });

    var SubMessage = React.createClass({
        render: function () {
            return (
                    <div>
                        <h3>写代码很有意思</h3>
                        <Footer></Footer>
                    </div>
            );
        }
    });

    var Footer = React.createClass({
        render: function () {
            return (
                    <small>因为我们在用代码创造</small>
            );
        }
    });
    
    React.render(<MessageBox/>,
            document.getElementById('app'),
            function () {
                console.log('渲染完成');
            });
</script>
</html>
